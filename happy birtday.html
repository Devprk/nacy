<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="happy birtday.css" />
    <title>Happy birthday</title>
    <style>
      /* Add basic button styling */
      #playButton {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        background-color: red; /* default when paused */
        transition: background-color 0.3s;
      }
    </style>
  </head>
  <body>
    <!-- Background Canvas -->
    <canvas id="c"></canvas>

    <!-- Music Player -->
    <div class="music-player">
      <button id="playButton">Play Music</button>
      <audio id="birthdayAudio" loop>
        <source src="mp.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Scripts -->
    <script src="happy birtday.js"></script>
    <script>
      const playButton = document.getElementById('playButton');
      const audio = document.getElementById('birthdayAudio');

      playButton.addEventListener('click', function () {
        if (audio.paused) {
          audio.play();
          this.textContent = 'Pause Music';
          this.style.backgroundColor = 'green';
        } else {
          audio.pause();
          this.textContent = 'Play Music';
          this.style.backgroundColor = 'red';
        }
      });
    </script>
  </body>
</html>
